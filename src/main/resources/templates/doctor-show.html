<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список докторов</title>
</head>
<body>
<h2>Доктора</h2>
<table>
    <thead>
    <tr>
        <th>Фамилия</th>
        <th>Имя</th>
        <th>Отчество</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="doctor : ${doctors}">
        <td th:text="${doctor.surname}"></td>
        <td th:text="${doctor.name}"></td>
        <td th:text="${doctor.patronymic}"></td>
        <td><a th:href="@{/doctor/delete/{id}(id=${doctor.id})}">Удалить</a></td>
    </tr>
    </tbody>
</table>
<p><a href="/doctor/add">Добавить нового доктора</a></p>
<p><a href="/index">Вернуться к расписанию</a></p>
</body>
</html>
